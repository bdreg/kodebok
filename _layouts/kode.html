---
layout: default
---

<article class="post h-entry" itemscope itemtype="http://schema.org/BlogPosting">
    <header class="post-header">
        <h2 class="post-title p-name" itemprop="name heading">
            <a href="{{ koder.url}}">
                {{ page.title | escape}}</a>
        </h2>
        <p class="post-meta">
            Skjema: {{ page.categories | array_to_sentence_string: "og"}}
        </p>
        <div class="post-content e-content" itemprop="articleBody">
            <p> {{ koder.content | markdownify}} </p>
        </div>
    </header>
</article>
